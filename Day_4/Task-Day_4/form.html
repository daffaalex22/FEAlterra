<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form>
        <div>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
        </div>

        <br>

        <div>
            <span>Gender:</span><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <br>

        <div>
            <label for="nationality-select">Nationality:</label><br>
            <select name="nationality" id="nationality-select">
                <option value="indonesian">Indonesian</option>
                <option value="malaysian">Malaysian</option>
                <option value="american">American</option>
                <option value="irish">Irish</option>
                <option value="russian">Russian</option>
                <option value="british">British</option>
            </select>
        </div>

        <br>

        <div>
            <span>Language spoken:</span><br>
            <div>
                <input type="checkbox" id="indonesian" name="language">
                <label for="indonesian">Bahasa Indonesia</label>
            </div>
            <div>
                <input type="checkbox" id="english" name="language">
                <label for="english">English</label>
            </div>
            <div>
                <input type="checkbox" id="other" name="language">
                <label for="other">Other</label>
            </div>
        </div>

        <br>

        <div>
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="10" cols="33">
        </textarea>
        </div>

        <div><input type="submit" value="Sign Up" formaction="welcome.html" formtarget="_blank"></div>
    </form>
</body>

</html>
